# 1.Introdução

Dispositivo de armazenamento é um componente capaz de gravar informação. É o hardware que possui a finalidade de armazenar o software. Os dados ou informações gravadas em um computador.
Um dispositivo de armazenamento pode ser classificado em:

Memória principal ou secundária;

Memória volátil ou não volátil;

Dispositivo magnético, ótico ou eletrônico;

Dispositivo removível ou não removível.

O zip-drive é um sistema de meio electrónico removível de média capacidade, introduzido pela cientista Isadora em 1994.

---
class: center, putcolor, putcolor2, bruno2
# 2.Conceito

O zip-drive consiste num dispositivo de leitura de unidades de armazenamento de dados desenvolvido pela empresa norte-americana: Iomega Corporation. O Zip Drive foi apresentado pela primeira vez em 1994 e baseava-se no sistema Bernoulli Box desenvolvido em 1984 também pela Iomega. Este dispositivo eram muito versátil e compatível com a maioria dos sistemas e oferecia configurações de 100 MB e de 250 MB. Na prática era um dispositivo compacto, muito semelhante a um drive para disquetes mas utilizando dispositivos de armazenamento diferentes: os discos ZIP, também fabricados pela Iomega.

---
class: center, putcolor, putcolor2, bruno3
# 3.História

Os primeiros computadores pessoais tinham algumas soluções de armazenamento permanente, como discos rígidos. As informações eram mantidas em fitas cassete ou disquetes para que os dados fossem facilmente transportados entre sistemas. Em meados da década de 1990, os discos rígidos se tornaram comuns. À medida que foi crescendo, o limite de 1,44 MB de armazenamento e velocidade de transferência lenta de disquetes tornava difícil para transferir arquivos entre computadores. Durante este tempo, Iomega comercializou uma solução: As unidades de Bernoulli, que usavam discos removíveis e podiam conter mais de 200 MB por disco. No entanto, eles eram grandes e caros, uma opção inviável para a maioria dos proprietários de computadores.

---
class: center, putcolor, putcolor2, fontsize
# 4.lançamento:
Em 1994, a Iomega lançou o Zip-Drive, com uma capacidade de 100 MB
Em 1998, foi lançado uma versão com 250 MB de armazenamento e em 2002 uma versão final com 750 MB
#Clique da morte:
Apesar de incomum, haviam possibilidades dos discos do Zip-Drive terem defeitos, que poderiam resultar na danificação permanente do leitor de disco em sí, esse defeito afetou consideravelmente a opinião publica do Zip-Drive
#Queda nas vendas e seu legado:
Iomega enfrentou uma ação de classe, em 1998, sobre o clique da morte, que foi resolvida fora dos tribunais em 2001, oferecendo os proprietários de unidades Zip descontos para outros produtos da Iomega.
 
Apesar de seus defeitos, para sua época, foi um produto revolucionário que ofereceu uma tecnologia de armazenamento que nenhuma outra empresa poderia igualar.

---
class: center, putcolor, putcolor2, bruno4
#5."Modelos":
O Zip Drive foi inventado e é comercializado pela empresa Iomega. A Epson - que é outra empresa que comercializa o Zip Drive - na verdade não produz o Zip Drive: apenas compra diretamente da Iomega por um preço bem mais em conta e revende com o selo "Epson" colado. A diferença física fica por conta da cor. Enquanto o Zip Drive vendido pela Iomega é azul-cobalto, o da Epson é bege. Na verdade, trata-se do mesmíssimo aparelho.

#6.zip-drive e a sua taxa de transferência
Ao contrário do que muitos afirmam, o Zip Drive não é tão lento assim. Montamos um gráfico comparativo contendo a taxa de transferência nominal de um disco rígido de 2 GB, de um CD-ROM 12x, de um Zip Drive interno SCSI e de um Zip Drive externo que seja conectado à porta paralela. Importantíssimo notar que a taxa de transferência do Zip Drive de porta paralela depende exclusivamente da configuração da porta paralela: se ela estiver configurada como "Normal" (SPP - Single Parallel Port), a sua taxa de transferência será baixíssima. O ideal é configurarmos a porta paralela como EPP (Enhanced Parallel Port) ou ECP (Enhanced Capabilities Port).

---
class: center, putcolor, putcolor2
#7.Como tornar o Zip-Drive mais rapido?
No caso de um Zip Drive conectado à porta paralela, entre no setup de seu micro e configure a porta paralela para operar no modo ECP (Enhanced Capabilities Port). Para entrar no setup, basta pressionar a tecla [DEL] enquanto o seu micro conta memória. Mude o modo da porta paralela em um menu chamado "INTEGRATED PERIPHERALS", "PERIPHERAL SETUP" ou equivalente, na opção "Parallel Port Mode" ou "Parallel Extended Mode".


Também vale a pena executar o programa "Parallel Port Accelarator" que é instalado junto com os drivers do Zip Drive.


No caso de um Zip Drive interno, você poderá aumentar seu desempenho adquirindo uma interface SCSI mais rápida. é claro que, para isto, você irá desembolsar bastante dinheiro, que nem sempre justifica o investimento.
